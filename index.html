<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="./index.html">Movies App</a>
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="./login.html">Login</a>
          <a class="nav-link" href="./register.html">Register</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <section class="movie-app">
        <div class="container-fluid p-0">
          <div class="row g-0">
            <!-- Sidebar -->
            <div class="col-md-2 bg-white border-end vh-100">
              <div class="p-3">
                <div class="list-group list-group-flush" id="categoryList">
                  <button
                    class="list-group-item list-group-item-action active rounded mb-1"
                    data-category="all"
                  >
                    All
                  </button>
                  <button
                    class="list-group-item list-group-item-action rounded mb-1"
                    data-category="action"
                  >
                    Action
                  </button>
                  <button
                    class="list-group-item list-group-item-action rounded mb-1"
                    data-category="comedy"
                  >
                    Comedy
                  </button>
                  <button
                    class="list-group-item list-group-item-action rounded mb-1"
                    data-category="romance"
                  >
                    Romance
                  </button>
                  <button
                    class="list-group-item list-group-item-action rounded mb-1"
                    data-category="thriller"
                  >
                    Thriller
                  </button>
                </div>
              </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 bg-white">
              <div class="p-4">
                <!-- Page Title -->
                <h4 class="mb-4" id="pageTitle">Movies</h4>

                <!-- Info and Search Row -->
                <div class="row mb-4">
                  <div class="col-md-6">
                    <p class="text-muted mb-0">
                      Showing
                      <span id="movieCount" class="fw-bold">16</span> movies in
                      the database.
                    </p>
                  </div>
                  <div class="col-md-6">
                    <div class="position-relative">
                      <input
                        type="text"
                        class="form-control"
                        id="searchInput"
                        placeholder="Search..."
                      />
                      <i
                        class="fas fa-search position-absolute top-50 end-0 translate-middle-y me-3 text-muted"
                      ></i>
                    </div>
                  </div>
                </div>

                <!-- Movies Table -->
                <div class="table-responsive">
                  <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Genre</th>
                        <th scope="col">Stock</th>
                        <th scope="col">Rate</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody id="moviesTableBody">
                      <!-- Movies will be populated by TypeScript -->
                    </tbody>
                  </table>
                </div>

                <!-- Pagination -->
                <nav aria-label="Movies pagination" class="mt-4">
                  <ul class="pagination justify-content-center" id="pagination">
                    <!-- Pagination will be populated by TypeScript -->
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="login-section">
        <div class=""><p>salom dunyo</p></div>
        <div class=""><p>salom dunyo</p></div>
        <div class=""><p>salom dunyo</p></div>
        <div class=""><p>salom dunyo</p></div>
      </section>
      <section class="register-section"></section>
    </div>
  </body>

  <script type="module" src="./src/ts/main.ts"></script>
  <script type="module" src="./src/ts/login.ts"></script>
  <script type="module" src="./src/ts/register.ts"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
